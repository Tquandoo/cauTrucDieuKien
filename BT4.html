<!DOCTYPE html>
<html>
<head>
  <title>Chỉ số BMI</title>
  <script>
    function calculateBMI() {
      var height = parseFloat(prompt("Nhập chiều cao của bạn (đơn vị: mét):"));
      var weight = parseFloat(prompt("Nhập cân nặng của bạn (đơn vị: kilogram):"));

      var bmi = weight / (height * height);

      var result;

      if (bmi < 16) {
        result = "Gầy độ III";
      } else if (bmi < 17) {
        result = "Gầy độ II";
      } else if (bmi < 18.5) {
        result = "Gầy độ I";
      } else if (bmi < 25) {
        result = "Bình thường";
      } else if (bmi < 30) {
        result = "Thừa cân";
      } else if (bmi < 35) {
        result = "Béo phì độ I";
      } else if (bmi < 40) {
        result = "Béo phì độ II";
      } else {
        result = "Béo phì độ III";
      }

      document.getElementById("result").innerHTML = "Chỉ số BMI của bạn: " + bmi.toFixed(2) + "<br>Phân loại: " + result;
    }
  </script>
</head>
<body>
  <h1>Chỉ số BMI</h1>
  <button onclick="calculateBMI()">Tính BMI</button>
  <div id="result"></div>
</body>
</html>
