<!DOCTYPE html>
<html>
<head>
    <title>Tính năm âm lịch</title>
    <script>
        function calculateLunarYear() {
            // Lấy giá trị năm dương lịch từ người dùng
            var nam_duong_lich = parseInt(document.getElementById("namDuongLich").value);
            
            // Kiểm tra xem năm dương lịch đã nhập
            if (isNaN(nam_duong_lich) || nam_duong_lich < 0) {
                alert("Vui lòng nhập năm dương lịch hợp lệ.");
                return;
            }
            
            // Tính Can
            var can;
            switch (nam_duong_lich % 10) {
                case 0:
                    can = "Canh";
                    break;
                case 1:
                    can = "Tân";
                    break;
                case 2:
                    can = "Nhâm";
                    break;
                case 3:
                    can = "Quý";
                    break;
                case 4:
                    can = "Giáp";
                    break;
                case 5:
                    can = "Ất";
                    break;
                case 6:
                    can = "Bính";
                    break;
                case 7:
                    can = "Đinh";
                    break;
                case 8:
                    can = "Mậu";
                    break;
                case 9:
                    can = "Kỷ";
                    break;
            }
            
            // Tính Chi
            var chi;
            switch (nam_duong_lich % 12) {
                case 0:
                    chi = "Thân";
                    break;
                case 1:
                    chi = "Dậu";
                    break;
                case 2:
                    chi = "Tuất";
                    break;
                case 3:
                    chi = "Hợi";
                    break;
                case 4:
                    chi = "Tý";
                    break;
                case 5:
                    chi = "Sửu";
                    break;
                case 6:
                    chi = "Dần";
                    break;
                case 7:
                    chi = "Mẹo";
                    break;
                case 8:
                    chi = "Thìn";
                    break;
                case 9:
                    chi = "Tỵ";
                    break;
                case 10:
                    chi = "Ngọ";
                    break;
                case 11:
                    chi = "Mùi";
                    break;
            }
            
            // Hiển thị kết quả
            document.getElementById("ketQua").innerHTML = can + " " + chi;
        }
    </script>
</head>
<body>
    <h1>Tính năm âm lịch</h1>
    <form>
        <label>Năm dương lịch:</label>
        <input type="number" id="namDuongLich">
        <br>
        
        <button type="button" onclick="calculateLunarYear()">Tính</button>
    </form>
    
    <h2>Kết quả:</h2>
    <div id="ketQua"></div>
</body>
</html>
